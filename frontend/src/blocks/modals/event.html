<!-- Modal Evento -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="titleEventModal"></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="far fa-times-circle modal-close"></i>
                    </button>
            </div>
            <div class="modal-body">
                <div class="row admin">
                    <div class="col-ms-12 col-md-12">
                        <h3>IF</h3>
                        <div class="input-field">
                            <select id="selectPlatformEvent" name="select" class="form-control pro-edt-select form-control-primary">
                                <option url="default" selected>Seleccione plataforma.</option>
                            </select>
                        </div>
                        <hr>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <select id="leftPlatform" name="select" class="form-control pro-edt-select form-control-primary">
                                    <option url="default" selected>Seleccione la plataforma.</option>
                                </select>
                        </div>
                        <div class="input-field mb-4">
                            <select id="leftHardware" name="select" class="form-control pro-edt-select form-control-primary">
                                <option value="" disabled selected>Seleccione el dispositivo.</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <select id="condition" name="select" class="form-control pro-edt-select form-control-primary">
                                    <option value="=">=</option>
                                    <option value="!=">!=</option>
                                    <option value="<"><</option>
                                    <option value=">">></option>
                                    <option value="<="><=</option>
                                    <option value=">=">>=</option>
                                </select>
                        </div>
                        <div class="input-field">
                            <select id="rightPlatform" name="select" class="form-control pro-edt-select form-control-primary">
                                <option value="sensor">sensor</option>
                                <option value="status">status</option>
                                <option value="freq">freq</option>
                                <option value="text">text</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <div class="input-group mg-b-pro-edt">
                                <span class="input-group-addon"><i class="fas fa-keyboard" aria-hidden="true"></i></span>
                                <input class="form-control" type="text" name="node-name-input" id="rightValue" placeholder="Ingrese el valor ..." required>
                            </div>
                        </div>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <div class="input-group mg-b-pro-edt">
                                <span class="input-group-addon"><i class="fas fa-keyboard" aria-hidden="true"></i></span>
                                <input class="form-control" type="text" name="node-name-input" id="rightFreq" placeholder="Ingrese la frequencia ..." required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row admin">
                    <div class="col-ms-12 col-md-12">
                        <h3>THEN</h3>
                        <hr>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <select id="thenPlatform" name="select" class="form-control pro-edt-select form-control-primary">
                                    <option url="default" selected>Seleccione la plataforma.</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <select id="thenHardware" name="select" class="form-control pro-edt-select form-control-primary">
                                <option value="" disabled selected>Seleccione el dispositivo.</option>    
                            </select>
                        </div>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <select id="thenKey" name="select" class="form-control pro-edt-select form-control-primary">
                                <option value="sensor">sensor</option>
                                <option value="status">status</option>
                                <option value="freq">freq</option>
                                <option value="text">text</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <div class="input-group mg-b-pro-edt">
                                <span class="input-group-addon"><i class="fas fa-keyboard" aria-hidden="true"></i></span>
                                <input class="form-control" type="text" name="node-name-input" id="thenValue" placeholder="Ingrese el valor ..." required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row admin">
                    <div class="col-ms-12 col-md-12">
                        <h3>ELSE</h3>
                        <hr>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <select id="elsePlatform" name="select" class="form-control pro-edt-select form-control-primary">
                                <option url="default" selected>Seleccione la plataforma.</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <select id="elseHardware" name="select" class="form-control pro-edt-select form-control-primary">
                                <option value="" disabled selected>Seleccione el dispositivo.</option>    
                            </select>
                        </div>
                    </div>
                    <div class="col-ms-12 col-md-4">
                        <div class="input-field">
                            <select id="elseKey" name="select" class="form-control pro-edt-select form-control-primary">
                                <option value="sensor">sensor</option>
                                <option value="status">status</option>
                                <option value="freq">freq</option>
                                <option value="text">text</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <div class="input-group mg-b-pro-edt">
                                <span class="input-group-addon"><i class="fas fa-keyboard" aria-hidden="true"></i></span>
                                <input class="form-control" type="text" name="node-name-input" id="elseValue" placeholder="Ingrese el valor ..." required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="botonEvento" data-dismiss="modal">Cancelar</button>
                <button type="button" onClick="sendRequest()" id="button-save" class="botonEvento">Guardar</button>
            </div>
        </div>
    </div>
</div>
